{% extends '__base__.html'  %}

{% block title %}登录{% endblock %}

{% block beforehead %}
        <script>
            $(function() {
            var vmAuth = new Vue({
                el: '#vm',
                data: {
                    email: '',
                    passwd: ''
                },
                methods: {
                    submit: function(event) {
                        event.preventDefault();
                        var $form = $('#vm');
                        var email = this.email.trim().toLowerCase();
                        var data = {
                                email: email,
                                passwd: this.passwd==='' ? '' : CryptoJS.SHA1(email + ':' + this.passwd).toString()
                            };
                        $form.postJSON('/api/authenticate', data, function(err, result){
                                if(! err){
                                    location.assign('/');
                                }       
                        });
                    }
                }
            });
			$('#vm').show();
          });
       </script>
{% endblock %}

{% block content %}

   <div class="uk-width-1-1">
       <h4>欢迎登录！</h4>
       <form id="vm" v-on="submit: submit" class="uk-form-stacked">
           <div class="uk-margin">
               <label class="uk-form-label" for="form-stacked-text">邮箱:</label>
               <div class="uk-inline">
                   <span class="uk-form-icon" uk-icon="icon: user"></span>
                   <input v-model="email" name="email" type="text" placeholder="Email" 
                       maxlength="50" class="uk-input">
               </div>
           </div>
           <div class="uk-margin">
               <label class="uk-form-label">输入密码:</label>
               <div class="uk-inline">
                   <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                   <input v-model="passwd" name="passwd" type="password" placeholder="Password" 
                       maxlength="50" class="uk-input">
               </div>
           </div>
           <div class="uk-margin">
               <button type="submit" class="uk-button uk-button-primary uk-button-small">
                   登录
               </button>
           </div>
       </form>
   </div>

{% endblock %}
